<style>
    /*
    ** PHOENIX THEME STYLES **
    A dark, high-contrast theme with fiery orange/red accents.
    */
    :root {
        /* Define Phoenix-themed colors */
        --phoenix-dark: #1a1a1a;
        --phoenix-accent-start: #ff7e5f; /* Coral/Orange */
        --phoenix-accent-end: #feb47b;   /* Peach/Light Orange */
        --phoenix-light-text: #f0f0f0;
    }

    /* 1. Body and General Layout - Dark Background */
    body {
        background-color: var(--phoenix-dark); /* Dark/Ash background */
        font-family: 'Roboto', sans-serif;
        color: var(--phoenix-light-text);
        padding: 20px;
        line-height: 1.6;
    }

    /* 2. Video Container - Standard Aspect Ratio */
    .video-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
        overflow: hidden;
        margin-top: 15px; /* Spacing below the title */
    }

    /* 3. Video iFrame Styling - Box Shadow for Depth */
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        /* Subtle shadow to make the video pop off the dark background */
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        border-radius: 8px; /* Rounded corners for a modern look */
    }

    /* 4. Tutorial Item - Phoenix Border and Spacing */
    .tutorial-item {
        margin-bottom: 40px;
        padding: 25px;
        /* A subtle border using the accent gradient */
        border: 2px solid;
        border-image: linear-gradient(to right, var(--phoenix-accent-start), var(--phoenix-accent-end)) 1;
        background-color: #262626; /* Slightly lighter dark background for the item */
        border-radius: 10px;
        transition: transform 0.3s ease; /* For a subtle hover effect */
    }

    /* Hover effect: makes the item slightly "rise" like a Phoenix */
    .tutorial-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(255, 126, 95, 0.2); /* Fiery glow effect */
    }

    /* 5. Heading Styles - Fiery Accent Text */
    .tutorial-item h3 {
        margin-top: 0;
        font-size: 1.6em;
        font-weight: 700;
        /* Apply the Phoenix gradient to the text */
        background: linear-gradient(45deg, var(--phoenix-accent-start), var(--phoenix-accent-end));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: var(--phoenix-light-text); /* Fallback */
        border-bottom: 1px solid rgba(255, 126, 95, 0.4); /* Subtle separator */
        padding-bottom: 10px;
    }

    /* 6. Separator - Fiery HR */
    hr {
        border: none;
        height: 3px;
        /* Vibrant separator */
        background: linear-gradient(90deg, transparent 0%, var(--phoenix-accent-start) 20%, var(--phoenix-accent-end) 80%, transparent 100%);
        margin: 50px 0;
    }
    .ads{
            position: fixed;
            top:0;
            width:100%;
            width:0 auto;
            max-width:1200px;
            height:90px;
            border: 2px solid #312e81; /* Darker blue to match indigo theme */
            background-color: #e0e7ff; /* Light indigo background */

        margin-top:90px;
    }
</style>
