.video-container {
    position: relative; 
    width: 100%; 
    
    /* Key to 16:9 Aspect Ratio: Height = 56.25% of the Width (9 / 16 = 0.5625) */
    padding-bottom: 56.25%; 
    
    height: 0; 
    overflow: hidden; 
    max-width: 100%; 
}

/* The iframe is positioned absolutely to fill 100% of the container 
   defined by the aspect ratio.
*/
.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0; /* Removes the default iframe border */
}

/* Optional: Additional structure styling for clarity */
.tutorial-item {

}
</style>
